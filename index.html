<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"> Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h2 class="card-header text-uppercase">Search for a City</h2>
        <form id="user-form" class="card-body">
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Enter a City" />
        </form>
        <button type="submit" class="btn" id="submitBtn">Search</button>
      </div>
      <div id="search-history-container" class="list-group">
      </div>
      <div class="clear">
        <button type="clear-history" class="btnClear" id="clear-history">Clear History</button>
      </div>
    </div>

    <div class="other-styles col-12 col-md-8">
      <div id="current-forecast">
      </div>

        <section class="weather">
          <div class="container" id="container-forecast">
            <div id="five-days-forecast">
              <!-- here we populate the 5 days forecast -->
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
