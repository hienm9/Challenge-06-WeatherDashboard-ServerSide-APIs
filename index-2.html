<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1> 
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">City</label>
          <input name="usercity" id="usercity" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn" id="btnSubmit">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">City selected</h3>
        <div id="language-buttons" class="card-body">
          <button data-language="javascript" class="btn">JavaScript</button>
          <button data-language="html" class="btn">HTML</button>
          <button data-language="css" class="btn">CSS</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">5-Day Forecast <span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group">

      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
